<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Sign Up Today!</h1>

        <form class="form-container">

                <!-- Full Name -->
            <div class="form-input">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Full Name" required
                minlength="3" maxlength="15" name="name">
            </div>

            <!-- Phone Number -->
            <div class="form-input">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="000-000-0000" required
                 pattern="^[1-9]\d{2}-\d{3}-\d{4}"  name="phone">
            </div>

            <!-- Email -->
            <div class="form-input">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@adress.com" required  name="email">
            </div>
            
            <!-- Website -->
            <div class="form-input">
                <label for="website">Website Url</label>
                <input type="url" id="website" placeholder="https://ggwp.com" required name="website">
            </div>

            <!-- password -->
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create Password (Min 8 character)" required
                 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                 title="Password must contain at least a uppercase letter, a lowercase letter and a number."
                 name="password">
            </div>

            <!-- confirm password -->
            <div class="form-input">
                <label for="c-password">Confirm Password</label>
                <input type="password" id="c-password" placeholder="Confirm Password" required
                 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                 title="Password must contain at least a uppercase letter, a lowercase letter and a number.">
            </div>

            <button type="submit">Register</button>
        </form>
        
        <h3 class="message">Don't Hesitate!</h3>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
